{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/229edceeb8.js" crossorigin="anonymous"></script>
        <script>
            function imgError(image) {
                image.onerror = "";
                image.src = "{% static 'main/BookCoverNotAvailable.png' %}";
                return true;
            }
        </script>
        <nav class="navbar navbar-expand-sm bg-dark text-white">
            <div class="container">
                <div class="navbar-brand"><img src="{% static 'main/LibraryManagementLogoLongInlineDark.png' %}" style="height: 2em;"></div>
                {% if user.is_authenticated %}
                <div>
                    <i class="fas fa-user mr-2"></i>{{ user.get_username }}
                    <a href="{% url 'main:logout' %}" class="btn btn-light ml-2">Выйти</a>
                </div>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
        <footer class="footer p-4 mt-4 bg-dark text-white">
            <div class="container">
                <h4><img src="{% static 'main/ByNicknameLogo.png' %}" style="height: 2em;"></h4>
            </div>
        </footer>
    </body>
</html>
