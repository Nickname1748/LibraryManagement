{% extends "main/base.html" %}

{% block title %}
Вернуть {{ lease.id }}
{% endblock %}
{% block content %}
    <div class="container">
        <a href="{% url 'main:lease_detail' lease.id %}" class="btn btn-primary mt-3">Назад</a>
        <h1 class="mt-3">Вернуть {{ lease.id }}</h1>
        <p>Вы уверены, что хотите вернуть книгу?</p>
        <form class="mt-3" method="POST" action="{% url 'main:return_lease' lease.id %}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Вернуть">
            <a href="{% url 'main:lease_detail' lease.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
