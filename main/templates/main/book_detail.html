{% extends "main/base.html" %}

{% block title %}
{{ book.name }}
{% endblock %}
{% block content %}
    <div class="container">
        <a href="{% url 'main:librarian' %}" class="btn btn-primary mt-3">Назад</a>
        <a href="{% url 'main:books' %}" class="btn btn-primary mt-3">Все книги</a>
        <div class="row mt-3">
            <img class="col-md-4" src="https://pictures.abebooks.com/isbn/{{ book.isbn }}-us.jpg" style="width: 20em;" onerror="imgError(this);">
            <div class="col-md-8">
                <h1 class="mt-3">{{ book.name }}</h1>
                <p>Общее количество: {{ book.count }}</p>
                <p>Количество доступно: {{ book.available_count }}</p>
                {% if book.available_count > 0 %}
                <a href="{% url 'main:new_lease' book.isbn %}" class="btn btn-primary">Выдать книгу</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
