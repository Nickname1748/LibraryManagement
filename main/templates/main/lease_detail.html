{% extends "main/base.html" %}

{% block title %}
{{ lease.id }}
{% endblock %}
{% block content %}
    <div class="container">
        <a href="{% url 'main:librarian' %}" class="btn btn-primary mt-3">Назад</a>
        <a href="{% url 'main:leases' %}" class="btn btn-primary mt-3">Все выдачи</a>
        <div class="row mt-3">
            <img class="col-md-4" src="https://pictures.abebooks.com/isbn/{{ lease.book.isbn }}-us.jpg" style="width: 20em;" onerror="imgError(this);">
            <div class="col-md-8">
                <h1 class="mt-3">{{ lease.id }}</h1>
                <p>Книга: {{ lease.book.name }}</p>
                <p>Вернуть до: {{ lease.expire_date }}</p>
                {% if lease.is_active %}
                <a href="{% url 'main:return_lease' lease.id %}" class="btn btn-primary">Вернуть книгу</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
