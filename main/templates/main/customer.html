{% extends "main/base.html" %}

{% block title %}
Личный кабинет
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mt-3">Личный кабинет</h1>
        <h2 class="mt-2">Выдачи книг</h2>
        <div class="d-flex flex-wrap">
            {% if active_lease_list %}
                {% for lease in active_lease_list %}
                    <div class="card m-2" style="width: 12.8em;">
                        <img class="card-img-top" src="https://pictures.abebooks.com/isbn/{{ lease.book.isbn }}-us.jpg" onerror="imgError(this);">
                        <div class="card-body d-flex flex-column justify-content-end">
                            <div class="card-text">
                                <p><i class="fas fa-book mr-2"></i>{{ lease.book.name }}<br><i class="fas fa-calendar-day mr-2"></i>{{ lease.expire_date }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <a href="#" class="btn btn-primary mt-3">Все выдачи</a>
    </div>
{% endblock %}
