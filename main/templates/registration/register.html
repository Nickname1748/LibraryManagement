{% extends "main/base.html" %}

{% block title %}
Регистрация
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mt-3">Регистрация</h1>
        {% if form.errors %}
        <div class="alert alert-warning">Неверно заполненные поля!</div>
        {% endif %}
        <form class="mt-3" method="POST" action="{% url 'main:register' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
        </form>
    </div>
{% endblock %}
