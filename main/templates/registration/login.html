<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Management</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3">Авторизация</h1>
            {% if form.errors %}
            <div class="alert alert-warning">Неверный Email или пароль</div>
            {% endif %}
            <form class="mt-3" method="POST" action="{% url 'main:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Email</label>
                    <input type="text" class="form-control" id="id_username" name="username" autofocus="" autocapitalize="none">
                </div>
                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="Войти">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            <p class="font-weight-light mt-2">Нет аккаунта?<a class='ml-1' href="/sign-up">Зарегестрируйтесь</a></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
